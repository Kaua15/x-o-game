<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO GAME - Kau√£ Lima</title>
    <link rel="shortcut icon" href="hashtag-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2f0f61eff.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <div class="title">
            <h1>XO GAME</h1>
        </div>
        <div class="game">
            <div class="row row1">
                <div class="space box1" id="1"></div>
                <div class="space box2" id="2"></div>
                <div class="space box3" id="3"></div>
            </div>
            <div class="row row2">
                <div class="space box4" id="4"></div>
                <div class="space box5" id="5"></div>
                <div class="space box6" id="6"></div>
            </div>
            <div class="row row3">
                <div class="space box7" id="7"></div>
                <div class="space box8" id="8"></div>
                <div class="space box9" id="9"></div>
            </div>
        </div>

    </section>
    <div class="winspace none">
        <div class="winner"></div>
        <button><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <div class="black"></div>
    <script src="index.js"></script>
</body>

</html>
